<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Automation</title>
</head>

<body>
    <div class="inau_frame inau_size_1">
        <link rel="stylesheet" href="content.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>

        <div class="inau_header">
            <p class="inau_head">
                <img src="assets/stan_logo.png" width="20px">
                <span class="inau_brand_name">Stan</span> DM Assistant <span
                    class="inau_right_arrow" title="Click here to hide DM Assistant"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                    </svg></span> </p>
        </div>
        <div class="inau_main">
            <div class="inau_instruction">
                <p>üñ±Ô∏è Click on a template to copy</p>
            </div>
            <div class="inau_templates">
            </div>
            <div class="inau_menu">
                <button class="inau_new"  onclick="document.querySelector('.inau_new_template').style.display='block'">+ New template</button>
                <div class="inau_new_template">
                    <input class="inau_input" id="name" placeholder="Template">
                    <textarea class="inau_input" id="message" placeholder="Body" cols="4" rows="4" ></textarea>
                    <input class="inau_save" id="save" value="Save" type="submit" onclick=" let t = JSON.parse(localStorage.getItem('templates')); t.push({
                        name: document.getElementById('name').value,
                        message: document.getElementById('message').value
                    }); localStorage.setItem('templates', JSON.stringify(t)); templates = t;templatesDiv.innerHTML = '';t.forEach(displayTemplates);document.querySelector('.inau_new_template').style.display='none';">
                    <input class="inau_cancel" value="Cancel" onclick="document.querySelector('.inau_new_template').style.display='none'" id="cancel" type="submit">
                </div>
            </div>
            <div class="inau_footer">
                <p>
                    Want help making money? Follow us for daily tips on how to convert your followers into customers <a href="https://instagram.com/stanforcreators">@stanforcreators</a>
                </p>
            </div>
        </div>
    </div>
    <div class="inau_side inau_size_0">
        <span title="Click here to show DM Assistant"><img src="assets/stan_logo.png" width="50px"></span>
    </div>
    <script src="contentScript.js"></script>
</body>

</html>
